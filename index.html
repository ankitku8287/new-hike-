<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hike Messenger - Login or Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <h1>hike messenger</h1>
            </div>
            <h2>Connect with friends and the world around you on Hike Messenger.</h2>
        </div>
        
        <div class="right-section">
            <div class="login-container">
                <form id="loginForm" onsubmit="return validateForm()">
                    <input type="text" id="email" placeholder="Email or phone number" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="login-btn">Log In</button>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <hr>
                    <button type="button" class="create-account-btn">Create New Account</button>
                </form>
            </div>
            <p class="create-page"><strong>Create a Page</strong> for a celebrity, brand or business.</p>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="languages">
                <a href="#">English (US)</a>
                <a href="#">हिन्दी</a>
                <a href="#">मराठी</a>
                <a href="#">తెలుగు</a>
            </div>
            <div class="links">
                <a href="#">Sign Up</a>
                <a href="#">Log In</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Help</a>
            </div>
            <div class="copyright">
                Hike Messenger © 2024
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
